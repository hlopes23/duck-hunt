<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
#image {
    background: url('./sprite.webp') no-repeat;
    width: 34px;
    height: 24px;
}
</style>
</head>
<body>
    <div class="demo">
        <div id="image"></div>
    </div>
    <div>
        <div id="duck"></div>
    </div>
</body>
<script>
let frameIndex = 0;
let positionX = 0;
const frameWidth = 34;
const totalFrames=4;
const duck =  document.getElementById("image");
function moveHorizontal() {
    setInterval(() => {
        frameIndex = (frameIndex + 1) % totalFrames; // Alterna entre os frames
        let posX = -frameIndex * frameWidth; // Calcula a posição horizontal do sprite
        duck.style.backgroundPosition = `${posX}px -121px`; // Aplica no CSS
        positionX -= -5; // window --> anda para trás
        duck.style.transform = `translateX(${positionX}px)`;
        if(positionX === window.screenX) {
            duck.style.transform = `translateX(${positionX}px)`;
        }
    }, 250); // Muda de frame a cada 500ms
}
moveHorizontal();
</script>
</html>
