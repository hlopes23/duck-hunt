<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Hunt</title>
    <link rel="stylesheet" href="/style/gamestyle.css" />
    <script type="module" src="/script/dog.js" async></script>
    <script type="module" src="/script/game.js" async></script>
    <script type="module" src="/script/duck.js" async></script>
     
  </head>
  <body>
    <header></header>
    <main>
      <section id="herbs">
        <img src="/img/herbs.png" alt="herbs" />
      </section>
      <section id="path"></section>
    </main>
    <footer>
      <section id="container">
        <article id="numberOfRounds"></article>
        <article class="round">
          <img src="/img/round.png" alt="round" />
        </article>
      </section>
      <section id="container1">
        <article class="bullets">
          <div class="bullet">
            <img src="/img/bullet.png" alt="bullet 1" />
          </div>
          <div class="bullet">
            <img src="/img/bullet.png" alt="bullet 2" />
          </div>
          <div class="bullet">
            <img src="/img/bullet.png" alt="bullet 3" />
          </div>
        </article>
        <article id="shot">
          <img src="/img/Shot.png" alt="shots" />
        </article>
      </section>
      <section id="container2">
        <article id="hit">
          <img src="/img/hit.png" alt="hit" />
        </article>
        <article class="duckIcon">
          <img class="icon" src="/img/duckIcon.png" alt="icon duck" />
          <img class="icon" src="/img/duckIcon.png" alt="icon duck" />
          <img class="icon" src="/img/duckIcon.png" alt="icon duck" />
          <img class="icon" src="/img/duckIcon.png" alt="icon duck" />
          <img class="icon" src="/img/duckIcon.png" alt="icon duck" />
          <img class="icon" src="/img/duckIcon.png" alt="icon duck" />
          <img class="icon" src="/img/duckIcon.png" alt="icon duck" />
          <img class="icon" src="/img/duckIcon.png" alt="icon duck" />
          <img class="icon" src="/img/duckIcon.png" alt="icon duck" />
          <img class="icon" src="/img/duckIcon.png" alt="icon duck" />
        </article>
      </section>
      <section id="container3">
        <article class="points"></article>
        <article class="scoreElement">
          <img src="/img/score.png" alt="SCORE" />
        </article>
      </section>
    </footer>
    <audio id="soundtrack" src="/sounds/intro-no-bark-101soundboards.wav" autoplay></audio>
    <audio id="barking" src="/sounds/dog-barking-101soundboards.mp3"></audio>
    <audio id="shotSound"  src="/sounds/gunshot-101soundboards.mp3"></audio>
    <audio id="duckCaught"  src="/sounds/duck-caught-101soundboards.mp3"></audio>
    <audio id="deadDuckFalling" src="/sounds/duck-falling-w-drop-101soundboards.mp3"></audio>
    <audio id="flappingSound" src="/sounds/duck-flapping-101soundboards.mp3"></audio>
  </body>
</html>
