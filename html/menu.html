<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Duck Hunt</title>
  </head>
  <body>
    <header>
      <section class="tittle">
        <article class="duck">
          <img src="/img/duck.png" alt="duck" />
        </article>
        <article class="hunt">
          <img src="/img/hunt.png" alt="hunt" />
        </article>
      </section>
    </header>
    <main>
      <section class="menu">
        <article class="row">
          <div class="pointer">
            <img id="pointer" src="/img/arrow.png" alt="arrow" />
          </div>
          <div class="game">
            <img src="/img/gameA.png" alt="game option A" />
          </div>
          <div class="level">
            <img src="/img/1duck.png" alt="1 duck option" />
          </div>
        </article>
        <article class="row">
          <div class="pointer"></div>
          <div class="game">
            <img src="/img/gameB.png" alt="game option B" />
          </div>
          <div class="level">
            <img src="/img/2ducks.png" alt="2 ducks option" />
          </div>
        </article>
        <article class="row">
          <div class="pointer"></div>
          <div class="game">
            <img src="/img/gameC.png" alt="game option C" />
          </div>
          <div class="clay">
            <img src="/img/clay.png" alt="clay shooting option" />
          </div>
        </article>
      </section>
      <section class="score">
        <article id="text">
          <img src="/img/topscore.png" alt="top score text" />
        </article>
        <article id="score"></article>
      </section>
    </main>
    <footer>
      <img src="/img/nintendo.png" alt="nintendo all rights reserved" />
    </footer>
  </body>
</html>
