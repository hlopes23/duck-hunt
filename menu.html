<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Duck Hunt</title>
    <script src="/script/main.js" async></script>
  </head>

  <body>
    <header>
      <section class="tittle">
        <article class="duck">
          <img src="/img/duck.png" alt="duck" />
        </article>
        <article class="hunt">
          <img src="/img/hunt.png" alt="hunt" />
        </article>
      </section>
    </header>
    <main>
      <section class="menu">
        <article class="row">
          <div class="pointer">
            <img class="pointerImg" src="/img/arrow.png" alt="arrow" />
          </div>
          <div class="game">
            <a href="html/set.html"
              ><img src="/img/gameA.png" alt="game option A"
            /></a>
          </div>
          <div class="level">
            <a href="html/set.html">
              <img src="/img/1duck.png" alt="1 duck option"
            /></a>
          </div>
        </article>
        <article class="row">
          <div class="pointer">
            <img class="pointerImg" src="/img/arrow.png" alt="arrow" />
          </div>
          <div class="game">
            <a href="html/set.html"
              ><img src="/img/gameB.png" alt="game option B"
            /></a>
          </div>
          <div class="level">
            <a href="html/set.html"
              ><img src="/img/2ducks.png" alt="2 ducks option"
            /></a>
          </div>
        </article>
        <article class="row">
          <div class="pointer">
            <img class="pointerImg" src="/img/arrow.png" alt="arrow" />
          </div>
          <div class="game">
            <a href="html/set.html" class="disable"><img src="/img/gameC.png" alt="game option C" option="disable"/></a>
          </div>
          <div class="clay">
            <a href="html/set.html" class="disable"><img src="/img/clay.png" alt="clay shooting option" /></a>
          </div>
        </article>
      </section>
      <section class="score">
        <article id="text">
          <img src="/img/topscore.png" alt="top score text" />
        </article>
        <article id="score"></article>
      </section>
    </main>
    <footer>
      <img src="/img/nintendo.png" alt="nintendo all rights reserved" />
    </footer>
    <audio src="/sounds/start-101soundboards.mp3" autoplay ></audio>
  </body>
</html>
